<body>
    <script>
        (function () {
            // 迭代
            function sum(n) {
                let sum = 0
                for(let i = 1; i <= n; i++) {
                    sum += i
                }
                return sum
            }
            console.log(sum(3))
        })()
    </script>
</body>
