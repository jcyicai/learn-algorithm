<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序</title>
</head>

<body>
    <script>
        /**
         * 快速排序
         * 核心操作是 “哨兵划分”
         * 其目标是：选择数组中的某个元素作为“基准数”，将所有小于基准数的元素移到其左侧，而大于基准数的元素移到其右侧。
         * 步骤：
         * 1. 选取数组最左端元素作为基准数，初始化两个指针 i 和 j 分别指向数组的两端。
         * 2. 设置一个循环，在每轮中使用 i（j）分别寻找第一个比基准数大（小）的元素，然后交换这两个元素。
         * 3. 循环执行步骤 2. ，直到 i 和 j 相遇时停止，最后将基准数交换至两个子数组的分界线。
        */

        const arr = [4, 1, 3, 2, 5, 7, 6, 8]

        // 简单版 快排
        function simpleQuickSort(arr) {
            if (!(Array.isArray(arr) && arr.length)) {
                // 需返回 []
                return []
            }
            // 基准点 以第一个为基准
            let leader = arr[0]
            let left = []
            let right = []

            // 从第二个开始遍历
            for (let i = 1; i < arr.length; i++) {
                // 比基准小，放置左边，否则放置右边
                if (arr[i] < leader) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            // 对左边重新排序
            left = simpleQuickSort(left)
            // 对右边重新排序
            right = simpleQuickSort(right)
            // 将基准点塞入
            left.push(leader)
            // 返回 已排序左边 + 基准 + 已排序右边 = 最终排序
            return left.concat(right)
        }

        console.log(simpleQuickSort(arr))

        // 标准版 快排
        function swap(arr, a, b) {
            const temp = arr[a]
            arr[a] = arr[b]
            arr[b] = temp
        }

        function quickSort(arr, begin, end) {
            if (begin >= end - 1) return
            let left = begin
            let right = end
            do {
                do {
                    left++
                } while (left < right && arr[left] < arr[begin])

                do {
                    right--
                } while (right > left && arr[right] > arr[begin])

                if (left < right) {
                    swap(arr, left, right)
                }
            } while (left < right)

            let swapPoint = left === right ? right - 1 : right
            swap(arr, begin, swapPoint)
            quickSort(arr, begin, swapPoint)
            quickSort(arr, swapPoint + 1, end)
        }

        function baseQuickSort(arr) {
            quickSort(arr, 0, arr.length)
        }

        baseQuickSort(arr)
        console.log(arr)
    </script>
</body>

</html>
