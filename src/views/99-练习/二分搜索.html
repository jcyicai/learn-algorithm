  <body>
    <script>
      /**
       * @param {number[]} arr
       * @param {number} target
       * @return {number}
       */
      function binarySearch(arr, target) {
        let left = 0
        let right = arr.length - 1

        while (left <= right) {
          const mid = Math.floor(left + (right - left) / 2)

          if (arr[mid] === target) {
            return mid
          } else if (target < arr[mid]) {
            right = mid - 1
          } else {
            left = mid + 1
          }
        }

        return -1
      }

      console.log(binarySearch([1, 2, 3, 4, 5, 6, 7, 8], 5))
    </script>
  </body>
